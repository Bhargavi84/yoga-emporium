{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
<!--Display content on landing page-->
{% block content %}
<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-5 logo-font text-black">
            </h1>
            <div class="my-5">
                <h4>
                    <a href="{% url 'products' %}" class="shop-here-button btn btn-ls rounded-0 text-uppercase py-3">
                        Quite your Mind, Free your Body <br><i class="far fa-hand-point-right"></i> Shop Now <i
                            class="far fa-hand-point-left"></i>
                    </a>
                </h4>
                <div class="container">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block page_footer %}
<!-- Footer-->
<footer class="footer my-auto">
    <div class="container">
        <div class="row">
            <div class="col-lg text-center my-auto">
                <ul class="list-inline mb-0 text-white">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-facebook text-white" aria-hidden="true"></i><span
                                class="sr-only">Facebook</span></a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com" target="_blank"
                            rel="noopener noreferrer">
                            <i class="fab fa-instagram text-white" aria-hidden="true"></i><span
                                class="sr-only">Instagram</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-twitter text-white" aria-hidden="true"></i><span
                                class="sr-only">Twitter</span></a></li>
                    <li class="list-inline-item">
                        <a href="https://www.pinterest.com" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-pinterest text-white" aria-hidden="true"></i><span
                                class="sr-only">Pinterest</span></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col text-center my-auto">
                <p class="mt-2 m-0 text-white">Copyright &copy; Yoga Emporium 2021</p>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
