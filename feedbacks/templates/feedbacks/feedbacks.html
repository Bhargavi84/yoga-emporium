{% extends 'base.html' %}


{% block content %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

<div class="overlay"></div>
<div class="container push-down">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col mt-3 mb-5">
            {% for feedback in feedbacks %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ feedback.title }}</h2>
                    <p class="card-text text-muted h6">{{ feedback.author }} | {{ feedback.created_on}} </p>
                    <p class="card-text">{{feedback.content|slice:":200" }}</p>
                    <a href="{% url 'comments_details' feedback.slug  %}" class="btn btn-outline-dark">Read More
                        &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
